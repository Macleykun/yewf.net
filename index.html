      width: 100%;
      height: 100%;
      z-index: 2;
      background: repeating-linear-gradient(

        transparent 4px
      );
      mix-blend-mode: overlay;
      opacity: 0.6;
    }

    .crt-scanline {
      content: "";
      position: fixed;
      top: -20%;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0));
      z-index: 3;
      animation: roll 6s linear infinite;
      pointer-events: none;
    }

    @keyframes roll {
      0% { top: -20%; }
      100% { top: 100%; }
    }
