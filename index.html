    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd6f6, #ffe3f1);
      color: #4d004d;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    header {
      margin-top: 3rem;
      animation: floatIn 1.5s ease;
    }
    @keyframes floatIn {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .profile-pic {
      width: 120px;
      height: 120px;

      box-shadow: 0 0 10px #ffaadf;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #d63384;
    }
    p.bio {
      margin-top: 1rem;
      max-width: 500px;
      padding: 0 1rem;
      font-size: 1.1rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
      width: 90%;
      max-width: 400px;
    }
    .links a {
      text-decoration: none;
      background-color: #ffccf9;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      color: #4d004d;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: scale(1);
    }
    .links a:hover {
      background-color: #ffc0e4;
      transform: scale(1.05);
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: #a34f8b;
    }
    .joke-img {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 300px;
      opacity: 0.6;
      z-index: 0;
    }
    @media (max-width: 600px) {
      .joke-img {
        display: block;
      }
      header {
        margin-top: 2rem;
      }
    }

    .crt-overlay {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.25) 0px,
        rgba(0, 0, 0, 0.25) 2px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: overlay;
      opacity: 0.6;
    }

    .crt-scanline {
      content: "";
      position: fixed;
      top: -20%;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0));
      z-index: 3;
      animation: roll 6s linear infinite;
      pointer-events: none;
    }

    @keyframes roll {
      0% { top: -20%; }
      100% { top: 100%; }
    }
  </style>
